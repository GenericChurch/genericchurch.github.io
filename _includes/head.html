<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#574e4a">

  <title>{% if page.title %}{{ page.title }} {{ site.separator}} {% endif %}{{ site.title }}</title>

  <link rel="stylesheet" type="text/css" media="all" href="/assets/app-v2.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6fed92b3c4.js"></script>

  <meta itemprop="url"  content="http://docs.greentreeconsulting.cc/">
  <meta itemprop="logo" content="{{ site.logo }}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description }} {% else %} {{ site.description }} {% endif %}">
  <meta itemprop="image" content="{% if page.image %}{{ page.image }} {% else %} {{ site.logo }} {% endif %}">

<!--  {% if jekyll.environment != 'production' %}-->
    <!--  Running in development environment, include development styles -->
    <link rel="stylesheet" type="text/css" media="all" href="/assets/app-v2.css">
<!--  {% endif %}-->
</head>

---
layout: default
permalink: /locations/
shortheader: false
---

<div class='section section-locations' >
  <div class='container pd-t-lg pd-b-lg'>

    <div class="row">
       <div class='col-md-12 pd-b-md text-center'>
           <h1>Locations &amp; Times</h1>
      </div>
    </div>

    <div class='row'>
{% for location in site.data.locations limit:3 %}


           <div class="col-xs-12 col-sm-4 col-md-4 ">

            <div class='pd-xs'>
              <img src='{{ item.image_small }}' class='img-responsive img-full-width'/>

              <h3>{{ location.title }}</h3>
             <p class='campus-times'>{{ item.time }}</p>

               <ul class="fa-ul">
                <li><i class="fa-li icon-location-pin-1"></i>
                                 {{ location.address }}</li>
                <li><i class="fa-li icon-call-2"></i>{{ location.phone}}</li>
              </ul>
               <div class=' mg-t-sm2'><a href='http://maps.google.com/?q={{ location.address }}' class='btn btn-default btn-left' ><i class='icon-right-4 icon-fw'></i> Map &amp; Directions</a></div>
            </div>

        </div>

{% endfor %}

    </div>
  </div>
</div>

---
layout: default
section: announcements
class: header-red
---


<div class='container mg-t-lg mg-b-lg serif'>
<div class="row">
<div class="col-lg-12">

<article class="announcements-article">

<div class="row">
  <div class="medium-12 columns text-center">
    <h1>{{ page.title }}</h1>
    <time class="meta" datetime="{{ post.date }}">Posted on {{ page.date | date: "%B %-d, %Y" }}</time>
  </div>
</div>

<div class="row">
  <div class="medium-8 medium-centered columns">
    {{ content }}
  </div>
</div>

</article>

</div>
</div>
</div>

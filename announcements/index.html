---
layout: default2
title: Announcements
---
<div class='section ' style='background-color:#efefef;'>

<div class='container pd-t-lg pd-b-lg'>
	<div class='row multi-columns-row'>
      {% for post in site.categories.announcements %}
		<div class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>

<div style='background-color:#ffffff;padding-bottom:10px;' class='serif serif-md'>
<a href='{{ post.url }}'><img src='{{ announcements.image_small }}' class='img-responsive'></a>

<div style='padding:10px 20px;'>
	<h3 style='margin-top:0px;padding-top:6px;padding-bottom:0px;'><a href='{{ post.url }}'>{{ announcements.title }}</a></h3>
	<p class='text-muted mg-b-sm'>{{ post.date | date: "%B %-d, %Y" }}</p>
  <p>{{ announcements.description_small }}</p>
	<div class=' mg-t-md  mg-b-sm'><a class='btn btn-default btn-left' href='{{ post.url }}'><i class='icon-right-4'></i> View announcements</a>
	</div>

</div>
</div>
</div>

{% endfor %}
</div>

</div>

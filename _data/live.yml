  sermonnotes: '<h1>Sermon Study Notes 02/20/2020</h1><p><b>Day 1: God knows me personally.</b><ul><li>Luke 1:15</li><li>Galatians 1:15</li><li>Psalm 139:15-16</li><li>Isaiah 49:1</li></ul><b>Day 2: He knows what we need to accomplish His perfect plan.</b><ul><li>Mark 1:17</li><li>Jeremiah 1:5-9 2</li><li>Peter 1:3</li></ul><b>Day 3: Are we raising our little ones to know and hear God?</b><ul><li>Matthew 11:25, 18:3, 21:16</li><li>1 Samuel 3:1-10</li></ul><b>Day 4: We have to be in a relationship with God to understand His plan for our lives!</b><ul><li>John 15:5</li><li>Galatians 1:4</li><li>Acts 7:55-60</li></ul><b>Day 5: God speaks privately, but requires our response to be public.</b><ul><li>1 Peter 2:2-10</li><li>2 Corinthians 2:15</li><li>Romans 12:2</li></ul><b>Day 6: Am I embracing opportunities to trust God’s Word?</b><ul><li>Psalm 31:1-5, 15-16</li><li>John 12:46</li><li>John 14:1-14</li><li>Psalm 34:8</li><b>Day 7: Living out God’s GOOD and PERFECT and PLEASING plan allows others to see Christ in me!</b><ul><li>1 Peter 2:7-12</li><li>1 Peter 4:8-11</li><li>Ephesians 5:10</li></ul></p>'

  description_medium: 'Travis and Roberta, along with their two children, Violet and Harvey, live in El Paso, Texas and are on staff with Casas Por Cristo. Travis is a Building Coordinator working in Juarez, Mexico and Roberta is a Team Coordinator. The Faith Store financially supports the Sanders family. Join us in praying protection over them as they serve in a very dangerous city.'

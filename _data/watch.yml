- id: down-on-the-farm
  title: Down on the Farm
  headline: 'Let’s be real with our #struggles.'
  description_small: 'It''s hard to be true to ourselves when we control what the
    world sees about us online. Let’s learn to be real with our #Struggles.'
  description_medium: 'As you scroll through your day, does it feel like everyone
    else has it all together? Someone always has the best job, cutest kid, or happiest
    relationship. We''re pressured to measure up to other people''s status updates
    and left with more #struggles.'
